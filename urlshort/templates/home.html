<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}

{% block title %}
URL shortener
{% endblock %}

{% block main %}



<head>
    <meta charset="UTF-8">
    <title>URL shortener</title>

    <h1>URL shortener</h1>


    <form action="your-url" method="post">
        <label for="url">Website URL</label>
        <input type="url" name="url" value="" required>
        <br>
        <label for="code">Short Name</label>
        <input type="text" name="code" value="" required>
        <br>
        <input type="submit" value="Shorten">
    </form>

    <br>

    <form action="your-url" method="post" enctype="multipart/form-data">
        <label for="file">File</label>
        <input type="file" name="file" value="" required>
        <br>
        <label for="code">Short Name</label>
        <input type="text" name="code" value="" required>
        <br>
        <input type="submit" value="Shorten">
    </form>

    {% if codes %}
    <h2>Codes you have created</h2>
    <ul>
        {% for code in codes%}
        <a href="{{ url_for('urlshort.redirect_to_url', code = code) }} ">
        <li>{{ code }}</li>
        </a>
        {% endfor %}
    </ul>
    {% endif %}

</head>
<body>

</body>

{% endblock %}
</html>
